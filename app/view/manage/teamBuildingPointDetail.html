     <script src="/public/static/common/js/jquery.dataTables.min.js"></script>

    <script src="/public/static/common/js/tools.js"></script>

    <style>
    
    .ui.form input[type=search].searchDevice{padding-left: 1rem;font-size:0.8rem; padding-right:1rem; height: 2rem; border:1px solid #cccccc; margin:1rem 5%; border-radius: 100px; width:90%; box-sizing:border-box!important;margin-top:0;}
    /* 设置滚动条的样式 */.addPointListBox ::-webkit-scrollbar {width: 12px;}/* 滚动槽 */.addPointListBox ::-webkit-scrollbar-track {     border-radius: 10px;}/* 滚动条滑块 */.addPointListBox ::-webkit-scrollbar-thumb {    border-radius: 10px;    background: #47B390;}.addPointListBox ::-webkit-scrollbar-thumb:window-inactive {    background: #47B390;}
    .ui.form input[type=search].searchSurvey{padding-left: 1rem;font-size:0.8rem; padding-right:1rem; height: 2rem; border:1px solid #cccccc; margin:1rem 5%; border-radius: 100px; width:90%; box-sizing:border-box!important;margin-top:0;}
   
    .div-group-base .title-content{width:auto;}
    
    .form_date_box{ margin-top:1rem;}
    .form_date_box .form_control{display: inline;width: 12rem!important;height: 3rem;text-align: center;background-color: #ffffff;padding: 0;margin-right: 0.42rem!important;}
    .charts_nodata{background-color:#efefef;padding-top:120px;text-align:center;color:#666666}
    .question.lb .lbzxt {width: 100%!important;}
    .question.hk .hkzxt {width: 50%!important;}

    .content-box{ background:#ffffff;padding:2rem 3rem; margin:1rem; border:1px solid #e7e7e7;}
    .content-box .tb-lab{line-height: 1.1; font-size:18px;}
    .content-box .tb-intro{line-height: 1.1;/* font-size:20px; */ border-bottom:1px solid #666666; /* margin-left:10px; padding:0 6px 3px */}
    .content-box .tb-lab-time{border-radius:4px; -webkit-border-radius:4px;display: table;border:1px solid #cccccc; background-color:#f8f8f8; color:#666666; padding:6px 12px; width:auto;}

    .content-box .tb-box-head .tb-box-head-l{ width:60%; float:left;}
    .content-box .tb-box-head .tb-box-head-l p{margin: 0.8em 0 1.2em 1rem;line-height: 1;font-size: 16px;/* overflow: hidden;text-overflow:ellipsis;white-space: nowrap; */}
	.content-box .tb-box-head .tb-box-head-l p span{ margin-left:5px; padding:0 6px 3px}
	.content-box .tb-box-head .tb-box-head-r{ width:35%; float:right;} 
	.content-box .tb-box-head .tb-box-head-r img{width:100%; max-height:14rem; border:1px solid #eeeeee; padding:2px;}

	.content-box .tb-box-body .content-list{ overflow:hidden; margin-top:30px;}
	.content-box .tb-box-body .content-list .svgbox{width: 49%!important; margin-right: 2%;height: 280px;margin-bottom: 1rem;float: left;}
	.content-box .tb-box-body .content-list .svgbox:nth-child(even) {margin-right: 0;}
	
	.content-box .tb-box-foot{}
	.button_add{cursor:pointer;}
	
	.ui.label, .ui.labels .label {background-color: transparent!important;border-color: #00b5ad!important;color: #333!important;padding: 0 .8em!important;}
	.ui.label:hover, .ui.labels .label:hover{background-color: transparent!important;color: #333!important;}
    </style>
</head>
<body>
<div class="ui basic test modal addpoint-modal">	
	<i class="green close icon"></i>
		<div class="container">
			<div class="top">
				<span>修改信息测点</span>
			</div>
			<div class="bottom">
				<div class="addpoint">
               		<div class="ui form">
	               	   <div class="addlogo">
					  	<img class="addicon" alt="添加图片" src="/public/static/manage/img/team/addlogo.png">
					  	<span>添加图片</span>
					  	<div class="contentbox">
						  	<form action="/common/upload" id="formntwo" class="hidden dynamicValue portraitForm" ENCTYPE="multipart/form-data" method="post">
								<input type="file" id="file" name="file" class="eportrait "> 
								<img class="portraitStyle" src="" />
							</form>
						</div>
					  </div>
					  <div class="field name">
					    <input type="text" name="name" placeholder="测点名称">
					  </div>
					  <div class="field position">
					    <input type="text" name="position" placeholder="测点描述">
					  </div>
					  <!-- <div class="field datasource">
					     <div class="top" id="setDataSource"> <span>设定数据源</span><i class="large angle down icon"></i></div>
					     <div class="bottom" id="dataSource" style="display:none;"> 
					     	<a href="javascript:void(0)">关联设备</a><a href="javascript:void(0)">手动上传</a><div style="clear:both"></div>
					     </div>
					  </div> -->

					  <div class="field datasource">
					  	<div class="clearfix form_date_box">
							<input class="form_control form_datetime" type="text" value="" placeholder="开始时间" id="start_t">
					  		<input class="form_control form_datetime" type="text" value="" placeholder="结束时间" id="end_t">
					  	</div>
					  
	               		<div class="datasource-option" id="link-device"><a href="javascript:void(0)">关联设备</a><a id="glsb"></a>
	               			<div class="addPointListBox" >
		     	                    <div class="tit">设备列表</div>
	     	                   	    <img src="/public/static/manage/img/team/loding.gif"  id="loadingm"/>  	
		     	                    <input type="search" class="searchDevice" placeholder="搜索" id="searchDevice">
		     	                    <div class="box" id="box">  
		     	                        <ul class="addDeviceList child" id="child">
		     	                            <li class="clearfix">  
		     	                                <!-- <div class="ui checkbox fl">  
				     	                           <input type="checkbox" name="example">  
				     	                           <label></label>  
				     	                         </div>  
		     	                                <span class="fl">设备名</span>   -->
		     	                            </li>  
		     	                        </ul>  
		     	                        <div class="progress" id="progress">  
		     	                            <div class="bar" id="bar"></div>  
		     	                        </div>  
		     	                    </div>  
		     	                    <button class="ui button confirmBtn">确认</button>  
		     	                </div>
	               		</div>
	               		
	               		<!-- <div class="datasource-option on" id="input-device"><a href="javascript:void(0)">手动上传</a></div> -->
	               		<div class="datasource-option" id="link-survey"><a href="javascript:void(0)">关联问卷</a><a id="glwj"></a>
	               			<div class="addSurveyListBox" >  
		     	                    <div  class="tit">问卷列表</div>  
	     	                   	    <img src="/public/static/manage/img/team/loding.gif"  id="loadingmSurvey"/>  	
		     	                    <input type="search" class="searchSurvey" placeholder="搜索" id="searchSurvey">
		     	                    <div class="box" id="boxSurvey">  
		     	                        <ul class="addSurveyList child" id="childSurvey">  
		     	                            <li class="clearfix">  
		     	                                <!-- <div class="ui checkbox fl">  
				     	                           <input type="checkbox" name="example">  
				     	                           <label></label>  
				     	                         </div>  
		     	                                <span class="fl">设备名</span>   -->
		     	                            </li>  
		     	                        </ul>  
		     	                    </div>  
		     	                    <button class="ui button confirmBtnSurvey">确认</button>  
		     	                </div>
	               		</div>
	               	  </div>
					</div>
					  <div class="error"><h4 class="ui red header"></h4></div>
					  <button class="ui button" id="submit" >修改</button>
               	</div>
			</div>
		</div>
	</div>
	
     <div class="fl mainleft"></div>
    <div class="fl main">
        <div class="ui top demo horizontal inverted sidebar labeled icon menu visible  " id="topmenu" style="padding-left:10rem;">
         <div class="teamTitleTit">
			<a class="tit-teamname" href=<%="?project_name=" + project_name%>></a>
			<a class="tit-buildingname" href=<%="?project_name=" + project_name + "&item=building&building_name=" + buildingName%> style="border:none;"></a>
		</div>
		<a class="item" href=<%="?project_name=" + project_name + "&item=building" + "&building_name=" + buildingName%>>建筑信息</a>
		<a class="item on" href=<%="?project_name=" + project_name + "&item=building" + "&building_name=" + buildingName + "&op=point"%>>建筑测点</a>
		<a class="item" href=<%="?project_name=" + project_name + "&item=building" + "&building_name=" + buildingName + "&op=survey"%>>建筑问卷</a>
		<a class="item" href=<%="?project_name=" + project_name + "&item=building" + "&building_name=" + buildingName + "&op=energy"%>>建筑能耗</a>
        </div>
        <!--内容区--> 
        <div class="content" id="content">
            <div class="ui grid">
                <div class="sixteen wide column content-team">
                	<!-- 测点信息 -->
                	<div class="content-box">
                			<div class="tb-box-head">
									<div class="tb-box-head-l">
										  <a class="ui label tb-lab button_add" >测点信息</a><span class="tb-intro button_add">点击修改</span>
	                					  <br /><br />
	                					  <div class="clear"></div> 
										  <p><strong><i class="database icon"></i>测点名称：</strong><span id="cdName"></span></p>
										  <p><strong><i class="bar chart icon"></i>测点描述：</strong><span id="cdDesc"></span></p>
										  <p><strong><i class="calendar icon"></i>开始时间：</strong><span id="cdStartTime"></span></p>
										  <p><strong><i class="calendar icon"></i>结束时间：</strong><span id="cdEndTime"></span></p>						  
									</div>
									<div class="tb-box-head-r"><img src="" id="cdImage"></div>
									<div class="clear"></div>
							</div>
                	</div>
                	<!--  // 测点信息 -->
                	<!-- 测点设备关联 -->
                	<div class="content-box">
                			<div class="tb-box-body">
									  <a class="ui label tb-lab button_add">关联设备</a><span class="tb-intro" id="cdLink">点击关联设备</span>
									  
									  <div class="content-list">
											<div id="tempartureChart" class="svgbox"></div>
											<div id="humidityChart" class="svgbox"></div>
											<div id="beamChart" class="svgbox"></div>
											<div id="co2Chart" class="svgbox"></div>
											<div id="pmChart" class="svgbox"></div>
									  </div>
							</div>
                	</div>
                	<!-- // 测点设备关联 -->
                	<!-- 测点问卷评价 -->
           	        <div class="content-box">
                			<div class="tb-box-foot">
 									<a class="ui label tb-lab button_add">关联问卷</a><span class="tb-intro" id="cdSurveyTitle">点击关联问卷</span>          
			                		<div class="bottom-container"></div>
							</div>
                	</div>
                	<!-- // 测点问卷评价 -->
                </div>
            </div>
        </div>
    </div>
</div>
