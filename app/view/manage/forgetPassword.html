<html>
<head>
<meta charset="UTF-8">
<title>找回密码</title>
<link rel="icon" href="/public/static/common/img/favicon.ico">
<link rel="stylesheet"  href="/public/static/common/css/semantic.min.css">
<link rel="stylesheet" href="/public/static/common/css/base.css">
<link rel="stylesheet" href="/public/static/manage/css/register.css">
</head>
<body>
	<div class="head">
	    <div class="ui top demo horizontal inverted sidebar labeled icon menu visible  ">
            <a class="item left  float">iBEM</a>

	             <div class="menu">
					    <div class="item" data-value="language_ch"><a href="global/language?language=zh_CN"><i class="china flag"></i><spring:message code="i18n.zh_CN" /></a></div>

        </div>
	</div>
	<div class="main">
		<div class="loginbox">
			  <div class='tit'>找回密码</div>
			  <form class="ui form">

				  <div class="field username">
				    <input type="text"  placeholder='用户名' id="username">
				    <span class="warning"></span>
				  </div>
				  
				  <div class="field email">
				    <input type="text" placeholder='邮箱' id="email">
				    <span class="warning"></span>
				  </div>

				  <div class="clearfix register">
				  		<span class=" button return-btn fl" type="button" id="return-btn"><i class="long arrow left icon"></i>取消</span>
				  		<span class=" button register-btn  fr" type="button" id="formForgetPassword">提交</span>
				  </div>
			</form>
		</div>
	</div>
</body>

    <script src="/public/static/common/js/jquery.min.js"></script>
	<script src="/public/static/manage/js/jquery.form.js"></script>
	<script src="/public/static/common/js/tools.js"></script>
	<script src="/public/static/common/js/semantic.min.js"></script>
	<script src="/public/static/common/js/jquery.md5.js"></script>
	<script src="/public/static/manage/js/regularExpression.js"></script>
	<script src="/public/static/manage/js/customMethod.js"></script>
	<script src="/public/static/manage/js/register.js"></script>
	<script src="/public/static/common/js/jquery.i18n.properties.js"></script>
	<script>
	$(function(){
		// 选择语言
		$('.language.ui.dropdown').dropdown();
		jQuery.i18n.properties({
			name: 'i18n',
			path: '/public/i18n/',
			mode: 'map',
			language: window.localStorage.getItem("language"),
			callback: function() {
				if(window.localStorage.getItem("language") == 'ch') return;
				$("title").html($.i18n.prop("forget_passwd_title"));
				$(".tit").html($.i18n.prop("forget_passwd_title"));
				$("#username").attr("placeholder", $.i18n.prop("forget_passwd_title"));
				$("#email").attr("placeholder", $.i18n.prop("forget_passwd_username"));
				$("#return-btn").html($.i18n.prop("forget_passwd_cancel"));
				$("#formForgetPassword").html($.i18n.prop("forget_passwd_submit"));
			}
		})
	});
	</script>
</html>
