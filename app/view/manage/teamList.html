<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>项目列表</title>
	<link rel="stylesheet"  href="/public/static/common/css/semantic.min.css" />
    <link rel="stylesheet" href="/public/static/common/css/base.css" />
    <link rel="stylesheet" href="/public/static/common/css/dataTables.semanticui.min.css"/>
    <link rel="stylesheet" href="/public/static/manage/css/frameStyle.css" />
    <link rel="stylesheet" href="/public/static/manage/css/home.css">
    <link rel="stylesheet" href="/public/static/manage/css/team/teamList.css">
    <link rel="stylesheet" href="/public/static/manage/css/team/teamcommon.css">
    <script src="/public/static/common/js/jquery.min.js"></script>
    <script src="/public/static/common/js/jquery.cookie.js"></script>
    <script src="/public/static/manage/js/jquery.form.js"></script>
    <script src="/public/static/common/js/semantic.min.js"></script>
    <!-- 全局工具脚本-->
    <script src="/public/static/common/js/tools.js"></script>

    
</head>
<body >
	<div class="ui basic test modal addteam-modal">
	
	<i class="green close icon"></i>
		<div class="container">
			
			<div class="top">
				<span>创建项目</span>
			</div>
			<div class="bottom">
				<div class="addteam">
					<div class="ui form">
						<div class="field name">
							<input type="text" name="team-name" placeholder="项目名称">
						</div>
						<div class="field intro" style="position:relative;width:100%;height:8rem;">
							<span class="tit" style="position:absolute;bottom:0.3rem;right:1.1rem;color:grey;font-size:.8rem;z-index:100;">剩余<span id="restNum">60</span>字</span>
							<textarea placeholder="描述" id="teamintro_textarea" style="position:absolute;top:0;left:0;"></textarea>
						</div>
					</div>

					<div class="addlogo">
						<img class="addicon" alt="添加logo"
							src="/public/static/manage/img/team/addlogo.png"> <span><spring:message code="project.logo" /></span>
						<div class="contentbox">
							<form action="/common/upload" id="formntwo"
								class="hidden dynamicValue portraitForm"
								ENCTYPE="multipart/form-data" method="post">
								<input type="file" id="file" name="file" class="eportrait ">
								<img class="portraitStyle" src="" />
							</form>
						</div>
					</div>
					<div class="error">
						<h4 class="ui red header"></h4>
					</div>
					<button class="ui button" id="submit"><span>创建</button>
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix" style="height:100%;">
    <div class="fl mainleft"></div>
    <div class="fl main">
        <div class="ui top demo horizontal inverted sidebar labeled icon menu visible  " id="topmenu" style="padding-left:0;">
            <a class="item on" style="margin-left:0;">项目列表</a>
        </div>
        <!--内容区--> 
        <div class="content" id="content">
            <div class="ui grid">
                <div class="sixteen wide column content-team content-teamlist">
                	<div class="teamList">
                		<div class="searchTeam">
                			<div class="ui left icon input">
							  <input placeholder="项目搜索" type="text" class="searchteam" id="searchTeam">
							  <i class="search icon"></i>
							  <h4 class="ui header title"><spring:message code="project.total" /></h4>
							</div>
							
							<button class="addTeamButton showaddteam">创建项目</button>
                		</div>
                		<div class="showTeam">
                			<div class="team-item team-item-add">
                				<div class="item-panel showaddteam">
                					<img class="add" src="/public/static/manage/img/team/addteam.png">
                				</div>
                			</div>
                			<div style="clear:both"></div>
                		</div>
                	</div>
                	
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/public/static/manage/js/team/teamCommon.js"></script>
<script src="/public/static/manage/js/team/teamList.js"></script>
<script src="/public/static/common/js/jquery.i18n.properties.js"></script>
<script>
	$(function(){
		jQuery.i18n.properties({
			name: 'i18n',
			path: '/public/i18n/',
			mode: 'map',
			language: window.localStorage.getItem("language"),
			callback: function() {
				if(window.localStorage.getItem("language") == 'ch') return;
				$("title").html($.i18n.prop("project_title"));
				$(".searchTeam input").attr("placeholder", $.i18n.prop("project_search"));
				$(".addTeamButton").html($.i18n.prop("project_add"));
				$(".top span").html($.i18n.prop("project_add"));
				$(".field.name input").attr("placeholder", $.i18n.prop("project_name"));
				$(".field.intro textarea").attr("placeholder", $.i18n.prop("project_description"));
				$("#submit").html($.i18n.prop("project_create"));
            }
        })
    })
</script>
</body>
</html>
