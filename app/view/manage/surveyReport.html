<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>问卷统计</title>
	<link rel="stylesheet"  href="/public/static/common/css/semantic.min.css" />
    <link rel="stylesheet" href="/public/static/common/css/base.css" />
    <link rel="stylesheet" href="/public/static/common/css/dataTables.semanticui.min.css"/>
    <link rel="stylesheet" href="/public/static/manage/css/frameStyle.css" />
    <link rel="stylesheet" href="/public/static/manage/css/home.css">
    <link rel="stylesheet" href="/public/static/common/css/jquery.datetimepicker.css"/>
    <link rel="stylesheet" href="/public/static/manage/css/team/surveyReport.css">
    
    
    <script src="/public/static/common/js/jquery.min.js"></script>
    <script src="/public/static/common/js/jquery.cookie.js"></script>    
    <script src="/public/static/common/js/jquery.dataTables.min.js"></script>
    <script src="/public/static/common/js/jquery.datetimepicker.full.min.js"></script>
    <script src="/public/static/common/js/dataTables.semanticui.min.js"></script>
    <script src="/public/static/common/js/semantic.min.js"></script>
    <script src="/public/static/common/js/highcharts.js"></script>
    <!-- <script src="/static/common/js/exporting.js"></script> -->
    <!-- 全局工具脚本-->
    <script src="/public/static/common/js/tools.js"></script> 
</head>
<body>
<div class="clearfix" style="height:100%;" >
    <div class="fl mainleft"></div>
    <div class="fl main">
        <div class="ui top demo horizontal inverted sidebar labeled icon menu visible  " id="topmenu" style="padding-left:0;">
            <a class="item on alone" href="/survey" id="survey-report-head">我的问卷</a>
            <!-- <a class="teamTitleTit" href="/views/manage/teamBuildingContent.jsp" style="display:block;">建筑名称</a> -->
        </div>
        <!--内容区--> 
        <div class="content" id="content" >
            <div class="ui grid" style="position:relative;">
                <div class="sixteen wide column content-team" style="position:static;overflow-y:scroll">
                	<div class="container" style="position:static;">
                		<div class="top">
                			<span id="headtitle">问卷统计:</span>
                			<div class="ui form top-form">
							  <input id="startTime" class="some_class" style="width:10rem;height:1.7142rem;" placeholder="问卷开始时间"/>
							  <input id="endTime" class="some_class" style="width:10rem;height:1.7142rem;" placeholder="问卷结束时间"/>
							  <div class="field team">
							      <div class="ui selection dropdown" id="dropdownTeam">
							          <input type="hidden" name="gender">
							          <i class="dropdown icon"></i>
							          <div class="default text">来源项目</div>
							          <div class="menu">
							          </div>
							      </div>
							  </div>
							  <div class="field building" >
							      <div class="ui selection dropdown" id="dropdownBuilding">
							          <input type="hidden" name="gender">
							          <i class="dropdown icon"></i>
							          <div class="default text">来源建筑</div>
							          <div class="menu">
							          </div>
							      </div>
							  </div>
							  <div class="field point" >
							      <div class="ui selection dropdown" id="dropdownPoint">
							          <input type="hidden" name="gender">
							          <i class="dropdown icon"></i>
							          <div class="default text">来源测点</div>
							          <div class="menu">
							          </div>
							      </div>
							  </div>
							  <button class="refresh" id="refresh">更新报告</button>
							</div>
                		</div>
                		<div class="bottom">
                			<div class="bottom-container">
                				<button id="downloadReport" class="downloadReport">下载报告</button>
                			</div>
                		</div>
                	</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/public/static/manage/js/team/teamCommon.js"></script>
<script src="/public/static/manage/js/team/surveyReport.js"></script>
<script src="/public/static/common/js/jquery.i18n.properties.js"></script>
<script>
$("#surveypanel").addClass("active");
$(function(){
	jQuery.i18n.properties({
		name: 'i18n',
		path: '/public/i18n/',
		mode: 'map',
		language: window.localStorage.getItem("language"),
		callback: function() {
			if(window.localStorage.getItem("language") == 'ch') return;
			$("#survey-report-head").html($.i18n.prop("survey_list_head"));
			$("#startTime").attr("placeholder", "Start Time");
			$("#endTime").attr("placeholder", "End Time");
			$("#dropdownTeam .default.text").html($.i18n.prop("surveyAna_project"));
			$("#dropdownBuilding .default.text").html($.i18n.prop("surveyAna_building"));
			$("#dropdownPoint .default.text").html($.i18n.prop("surveyAna_point"));
			$("#refresh").html($.i18n.prop("surveyAna_refresh"));
			$("#downloadReport").html($.i18n.prop("surveyAna_download"));
		}
	})
});
</script>
</body>
</html>
