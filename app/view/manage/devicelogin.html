			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#"><spring:message code="menu.home" /></a></li>
					<li><a href="#"><spring:message code="menu.data" /></a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="global/language?language=zh_CN"><spring:message code="i18n.zh_CN" /></a></li>

						></span></a>

				</ul>

			<div class="col-lg-4">
				<div id="login-msg" class="alert alert-danger hidden" role="alert"></div>

					</div>
					<div class="form-group">
						<span class="glyphicon glyphicon-cog"></span> <label for="password"><spring:message code="devicePassword" /></label> <input name="password" type="password" class="form-control" id="password"
							placeholder="Password"
						>
					</div>
				</form>
				<button id="login-submit-btn" class="btn btn-default">
					<spring:message code="btn.login" />
				</button>
				<hr>
				<br> <a href="/public/static/doc/iBEM_Manul.pdf" target="_blank"><strong><spring:message code="viewInsSpec" /></strong></a>

			<hr>
