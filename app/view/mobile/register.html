<style>
	body{
		background:#efefef;
	}
	.inputItem{
		width:80%;
		border-bottom:1px solid #979797;
		font-size:1.35rem;
		margin:0 auto;
		line-height:3.5rem;

	}

	}
	.inputClass{
		border:none;
		height:1.95rem;
		font-size:1.9rem;
		width:15rem;
		line-height:3.5rem;

	}
	.main{
		background:#ffffff;
		height:100%;

	}
	.confirm_btn{

		border-radius:5rem;

		margin:0 auto;
		cursor:pointer;
		margin-top:3.65rem;
		margin-bottom:5.65rem;
	}
	
	.upfilebox {
                position: relative;
                margin-right:1rem;
            }
            .upfilebox input {
                width:3.3rem;
                height: 3.3rem;
                position: relative;
                z-index: 9;
                opacity: 0;
            }
            .upfilebox label {
                position: absolute;
                display: inline-block;
                color: #ffffff;
                top: 0px;
                left: 0px;
                background:#d8d8d8 url("/public/static/mobile/img/camera.png") no-repeat center;
                background-size:2.1rem 1.6rem;
				border:1px solid #979797;
				border-radius:4px;
				width:3.3rem;
				height:3.3rem;
            }
</style>

<body>
<div class="main">
	<div class="inputItem clearfix">
		<span class="fl left">头像</span>
		<div class="upfilebox fr">
            <input type="file"  id="img"/>
            <label></label>
        </div>
		<!-- <input type="file" class="inputClass fl"/> -->
	</div>
	<div class="inputItem clearfix">
		<span class="fl left">用户名</span>
		<input type="text" class="inputClass fl"/>
	</div>
	<div class="inputItem clearfix">
		<span class="fl left">密码</span>
		<input type="password" class="inputClass fl"/>
	</div>
	<div class="inputItem clearfix">

		<input type="password" class="inputClass fl"/>
	</div>
	<div class="inputItem clearfix">
		<span class="fl left">名称</span>
		<input type="text" class="inputClass fl"/>
	</div>
	<div class="inputItem clearfix">
		<span class="fl left">单位职称</span>
		<input type="text" class="inputClass fl"/>
	</div>
	<div class="inputItem clearfix">
		<span class="fl left">邮箱</span>
		<input type="text" class="inputClass fl"/>
	</div>
	<div class="inputItem clearfix phone">
		<span class="fl left">手机</span>
		<input type="text" class="inputClass fl"/>
	</div>
</div>

	<div class="confirm_btn">
		确定
	</div>

<script>
	$(function(){
		/* 添加输入框焦点效果 */
		var form=document.getElementsByTagName("input"); 
		$(".inputItem").click(function(){
			$(this).children("input").focus();
			if($(this).index()!=0){
				$(this).css("borderColor","#019ddd");
			}
		});
		for(var i=0;i<form.length;i++){
			/* if(form[i].type=="text"){ */
			 	oEventUtil.AddEventHandler(form[i],'focus',oTF); 
			 	oEventUtil.AddEventHandler(form[i],'blur',oTB); 
			 /*} */
		}
		
		/*上传图片  */
		/* $(".upfilebox").click(function(){
			$(this).children("label").css("backgroundImage","url("+$('#img').val()+")");
		}); */
	});
</script>
