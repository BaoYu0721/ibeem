<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8">
<title>房间</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<!-- 不缓存 -->
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">



<link rel="stylesheet" href="/public/static/mobile/css/base.css"/>
<!-- <link rel="stylesheet"  href="/static/common/css/semantic.min.css" /> -->
<link rel="stylesheet" href="/public/static/mobile/css/homeSetting.css"/>
<script type="text/javascript" src="/public/static/common/js/jquery.min.js"></script>
<script type="text/javascript" src="/public/static/common/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/public/static/mobile/js/common.js"></script>
<script type="text/javascript" src="/public/static/common/js/toolsMobile.js"></script>
<script type="text/javascript" src="/public/static/mobile/js/homeSetting.js"></script>
<style>

 
</style>
</head>

<body>
	<div id="main">
		<div class="">
			<p class="title">修改环境设置</p>
			<ul class="paramItem">
				<li class="shape">
					<span class="fl">体型</span>
					<span class="fr value" id="shape"></span>
				</li>
				<li class="shape_items" >
					<div class="clearfix item">
						<div class="item-div">
							<span class="fl " value="1">矩形</span>
							<img alt="" src="/public/static/mobile/img/jx.jpg">	
						</div>
						<div class="item-div">
							<span class="fl" value="2">L形</span>
							<img alt="" src="/public/static/mobile/img/lx.jpg">	
						</div>
						<div class="item-div">
							<span class="fl" value="3">凹形</span>
							<img alt="" src="/public/static/mobile/img/ax.jpg">	
						</div>
						<div class="item-div">
							<span class="fl" value="4">梯形</span>
							<img alt="" src="/public/static/mobile/img/tx.jpg">	
						</div>
					</div>
				</li>
				<li class="homesize">
					<span class="fl left">房间面积</span>
					<span class="fr">人</span>
					<input type="text" value="" class="fl value" id="floor_area"/>
				</li>
				<li class="peoplecount">
					<span class="fl left">室内人数</span>
					<span class="fr">个</span>
					<input type="text" value="" class="fl value"  id="people_number"/>
				</li>
				<li class="windowcount">
					<span class="fl left">可开启窗数</span>
					<span class="fr">个</span>
					<input type="text" value="" class="fl value" id="window_number"/>
				</li>
				<li class="windowclass">
					<span class="fl left">外窗样式</span>
					<span class="fr value" id="window_class"></span>
				</li>
				<li class="windowclass_items" style="display:none;" >
					<div class="clearfix item">
						<div class="item-div">
							<span class="fl " value="1">平开窗</span>
							<img alt="" src="/public/static/mobile/img/pkc.jpg">	
						</div>
						<div class="item-div">
							<span class="fl" value="2">上下推拉窗</span>
							<img alt="" src="/public/static/mobile/img/sxtlc.jpg">	
						</div>
						<div class="item-div">
							<span class="fl" value="3">左右推拉窗</span>
							<img alt="" src="/public/static/mobile/img/zytlc.jpg">	
						</div>
						<div class="item-div">
							<span class="fl" value="4">上悬窗</span>
							<img alt="" src="/public/static/mobile/img/sxc.jpg">	
						</div>
						<div class="item-div" style="margin-left:1.5%;">
							<span class="fl" value="5">下悬窗</span>
							<img alt="" src="/public/static/mobile/img/xxc.jpg">	
						</div>
					</div>
				</li>
				<li class="windowarea">
					<span class="fl left">外窗面积</span>
					<span class="fr">平方米</span>
					<input type="text" value="" class="fl value" id="window_area"/>
				</li>
				<li class="domecount">
					<span class="fl left">顶灯个数</span>
					<span class="fr">个</span>
					<input type="text" value="" class="fl value" id="ceil_light_number"/>
				</li>
				<li class="lampcount">
					<span class="fl left">台灯个数</span>
					<span class="fr">个</span>
					<input type="text" value="" class="fl value" id="desk_light_number"/>
				</li>
				<li>
					<span class="fl">是否有空气净化器</span>
					<em class="fr value" id="has_air_cleaner"></em>
				</li>
				<li class="">
					<span class="fl">是否有空气净化器</span>
					<em class="fr" class="value" id="has_air_new"></em>
				</li>
				<li class="heatmethod">
					<span class="fl">供暖源</span>
					<span class="fr value" id="ac_form"></span>
				</li>
				<li class="heating" >
					<div class="title3"></div>
					<div class="clearfix item">
						<span class="fl" value="1">壁挂燃气炉</span>
						<span class="fl" value="2">集中采暖</span>
						<span class="fl" value="3">地源热泵</span>
						<span class="fl" value="4">空气源热泵</span>
					</div>
				</li>
				<li class="coldmethod">
					<span class="fl">空调冷源</span>
					<span class="fr value" id="ac_form_leng"></span>
				</li>
				<li class="cold" style="display:none;">
					<div class="title3"></div>
					<div class="clearfix item">
						<span class="fl" value="1">分体机</span>
						<span class="fl" value="2">多联机</span>
						<span class="fl" value="3">集中空调</span>
					</div>
				</li>
			</ul>
		</div>
	</div>
	
	<!--底部导航  -->
<ul class="footer clearfix">
	<li class="current" id="devicetab">
		<!-- <div class="icons"><img src="../static/mobile/img/device.png"/></div> -->
		<div class="icons"></div>
		<div class="txt">设备</div>
	</li>
	<li class="realtime" id="realtimetab">
		<!-- <div class="icons"><img src="../static/mobile/img/realtime.png"/></div> -->
		<div class="icons realtimeicon"></div>
		<div class="txt">实时</div>
	</li>
	<li class="history" id="historytab">
		<!-- <div class="icons"><img src="../static/mobile/img/history.png"/><span class="arrow"></span></div> -->
		<div class="icons historyicon"><span class="arrow"></span></div>
		<div class="txt">历史</div>
	</li>
	<li class="evaluation" id="evaluationtab">
		<div class="icons evaluationicon"></div>
		<div class="txt">评估</div>
	</li>	
	<li class="home" id="hometab">
		<!-- <div class="icons"><img src="../static/mobile/img/home.png"/><span class="arrow"></span></div> -->
		<div class="icons homeicon"><span class="arrow"></span></div>
		<div class="txt">房间</div>
	</li>
</ul>
<!-- 悬浮返回 -->
<div class="return_to_list_float_btn"></div>

</body>
</html>
