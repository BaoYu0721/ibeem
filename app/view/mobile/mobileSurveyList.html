<!DOCTYPE html>
<html style="font-size: 50px;">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>问卷</title>
	<link rel="stylesheet"  href="/public/static/common/css/semantic.min.css" />
	<link rel="stylesheet" href="/public/static/common/css/jquery-ui-1.10.1.css">
	<link rel="stylesheet" href="/public/static/mobile/css/mobileSurveyList.css">

    <script src="/public/static/common/js/jquery.min.js"></script>
    <script src="/public/static/common/js/jquery.cookie.js"></script>
    <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="/public/static/common/js/semantic.min.js"></script>
    <script src="/public/static/common/js/tools.js"></script> 
    <style>
    #chooseLanguage{position:fixed;top:.1rem;right:.1rem;}
	#chooseLanguage>a{padding:0 .1rem;font-size:.3rem;text-decoration:underline;color:rgba(0,0,0,0.8)}
	#chooseLanguage>a.active{color:#47b391;}
    </style>
</head>
<body style="height:auto;padding-bottom:0.5rem;">
<span id="chooseLanguage">
	<a class="chinese" data-value="language_ch">中文</a>
	<span>|</span>
	<a class="english" data-value="language_en">English</a>
</span>
<h5 style="margin:0.5rem auto 0;text-align:center;font-size:0.6rem;" id="survey_list">问卷列表</h5>
	<div class="ui inverted ibem segment">
	
  <div class="ui inverted ibem relaxed divided list" id="surveyList">    
    <div class="item">
      <div class="content">
        <div class="header"><font><font></font></font></div><font><font>
      </font></font></div>
      <!-- <div class="dim">
      	<a>直接答题</a><a>选择维度</a>
      </div> -->
    </div>
  </div>
  
</div>
  <script src="/public/static/mobile/js/mobileSurveyList.js"></script>
  <script src="/public/static/common/js/jquery.i18n.properties.js"></script>
  <script>
  $(function(){
    jQuery.i18n.properties({
			name: 'i18n',
			path: '/public/i18n/',
			mode: 'map',
			language: window.localStorage.getItem("language"),
			callback: function() {
				$("title").html($.i18n.prop("wx_survey"));
				$("#survey_list").html($.i18n.prop("wx_survey_list"));
			}
	  })
  })
  </script>
</body>
</html>
